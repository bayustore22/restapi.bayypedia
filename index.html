    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }
          function copyInput(inputId) {
                const input = document.getElementById(inputId);
                const btnCopy = document.querySelector(`[onclick="copyInput('${inputId}')"]`)
                  if (input) {
                    navigator.clipboard.writeText(input.value).then(() => {
                    btnCopy.innerHTML = '<i class="fas fa-check"></i>';
                        setTimeout(()=>{
                             btnCopy.innerHTML = '<i class="fa fa-copy"></i>';
                        },1500)
                        console.log('Text copied to clipboard');
                    })
                    .catch(err => {
                         console.error('Failed to copy text: ', err);
                          btnCopy.innerHTML = '<i class="fa fa-copy"></i>';
                        });
                }
        }
         function getStoredSubdomains() {
            try {
                const storedData = localStorage.getItem('subdomains');
                 return storedData ? JSON.parse(storedData) : [];
            } catch (error) {
                   console.error("Error retrieving from localStorage:", error);
                   return [];
            }
         }
         function saveSubdomain(subdomainData) {
            const subdomains = getStoredSubdomains();
            subdomains.push(subdomainData);
               try{
                    localStorage.setItem('subdomains', JSON.stringify(subdomains));
                } catch (error) {
                 console.error("Error saving to localStorage:", error);
               }

         }
        function toggleTargetInput() {
            const typeSelect = document.getElementById('type');
            const targetLabel = document.getElementById('targetLabel');
            const targetInput = document.getElementById('target');

            if (typeSelect.value === 'A') {
                targetLabel.textContent = 'IP ADDRESS:';
                 targetInput.placeholder = 'IP Address';
            } else if (typeSelect.value === 'CNAME') {
                targetLabel.textContent = 'CNAME TARGET:';
                targetInput.placeholder = 'CNAME Target';
            }
        }
        document.getElementById('subdomainForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const host = document.getElementById('host').value;
            const target = document.getElementById('target').value;
           const type = document.getElementById('type').value;
           const domainName = document.getElementById('domainName').value;
           const proxied = document.getElementById('proxied').value;
            const responseDiv = document.getElementById('response');
           responseDiv.innerHTML = 'Loading ...';
            let apiUrl;
            let requestBody;
            if(type === 'A'){
                apiUrl = '/create-a-record';
                requestBody = { host, ip: target, domainName, proxied };
            } else if (type === 'CNAME'){
                apiUrl = '/create-cname-record';
                requestBody = { host, target, domainName, proxied };
            } else {
                 responseDiv.innerHTML = '<p class="error-message">Tipe record tidak valid.</p>';
                 return;
        }
            try {
               const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                  body: JSON.stringify(requestBody)
                });
                const data = await response.json();

                 if (response.ok && data.success) {
                      const message = data.message || "Subdomain created successfully";
                    responseDiv.innerHTML = `<p class="success-message">${message}</p><pre>${JSON.stringify(data.data, null, 2)}</pre>`;
                   saveSubdomain({host, target, type , data: data.data,message:message});
                  } else {
                      responseDiv.innerHTML = `<p class="error-message">Error: ${data.error}</p>`;
                  }
            } catch (error) {
                responseDiv.innerHTML = `<p class="error-message">Terjadi kesalahan: ${error.message}</p>`;
            }
        });
         toggleTargetInput();
         AOS.init();
    </script>
